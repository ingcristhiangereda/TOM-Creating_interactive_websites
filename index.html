<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside id="sidebar">
    <img id="company-logo" src="./assets/company-logo.svg" alt="Construction Company">
    <ul id="nav-buttons">
      <li id="projects-tab"><span class="material-icons-round">apartment</span>Projects</li>
      <li><span class="material-icons-round">people</span>Users</li>
    </ul>
  </aside>
  <dialog id="new-project-modal">
    <form id="new-project-form">
      <h2>New Project</h2>
      <div class="input-list">
        <div class="form-field-container">
          <label><span class="material-icons-round">apartment</span>Name</label>
          <input name="name" type="text" placeholder="What's the name of your project?">
          <p style="color: gray; font-size: var(--font-sm); margin-top: 5px; font-style: italic;">TIP: Give it a short name</p>
        </div>
        <div class="form-field-container">
          <label><span class="material-icons-round">subject</span>Description</label>
          <textarea name="description" cols="30" rows="5" placeholder="Give your project a nice description! So people is jealous about it."></textarea>
        </div>
        <div class="form-field-container">
          <label><span class="material-icons-round">person</span>Role</label>
          <select name="userRole">
            <option>Architect</option>
            <option>Engineer</option>
            <option>Developer</option>
          </select>
        </div>
        <div class="form-field-container">
          <label><span class="material-icons-round">not_listed_location</span>Status</label>
          <select name="status">
            <option>Pending</option>
            <option>Active</option>
            <option>Finished</option>
          </select>
        </div>
        <div class="form-field-container">
          <label for="finishDate">
            <span class="material-icons-round">calendar_month</span>
            Finish Date
          </label>
          <input name="finishDate" type="date"></input>
        </div>
        <div style="display: flex; margin: 10px 0px 10px auto; column-gap: 10px;">
          <button type="button" style="background-color: transparent;">Cancel</button>
          <button type="submit" style="background-color: rgb(18, 145, 18);">Accept</button>
        </div>
      </div>
    </form>   
  </dialog>
  <dialog id="new-ToDo-modal">
    <form id="ToDo-form">
      <label>
        Task to Do:
        <input type="text" name="ToDo" required />
      </label>
      <br /><br />
      <label>
        Estado:
        <select name="Status" required>
          <option value="pending">Pending</option>
          <option value="active">Active</option>
          <option value="finished">Finished</option>
        </select>
      </label>
      <br /><br />
      <button type="submit">Guardar</button>
    </form>
  </dialog>
  <dialog id="edit-ToDo-modal">
    <form id="edit-ToDo-form">
      <br /><br />
      <label>
        Estado:
        <select name="Status" required>
          <option value="pending">Pending</option>
          <option value="active">Active</option>
          <option value="finished">Finished</option>
        </select>
      </label>
      <br /><br />
      <button type="submit">Guardar</button>
    </form>
  </dialog>
  <main id="content">
    <div class="page" id="projects-page" style="display: flex;">    
      <header>
        <h2>Projects</h2>
        <div style="display: flex; align-items: center; column-gap: 15px;">
          <span id="import-projects-btn" class="material-icons-round action-icon">file_upload</span>
          <span id="export-projects-btn" class="material-icons-round action-icon">file_download</span>
          <button id = "new-project-btn"><span class="material-icons-round">add</span>New Project</button>
        </div>
      </header>
      <div id="projects-list"></div>
    </div>
    <div class="page" id="project-details" style="display: none">
    </div>
  </main>
  <script type="module" src="./src/index.ts"></script>
</body>
</html>
